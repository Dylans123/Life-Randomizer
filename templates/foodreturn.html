<html>
    <head>
        <title>Results</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/food.css') }}">
    </head>
    <ul>
        <li class="arial"><a href="./">Food</a></li>
    </ul><br>
        <body>
            <div class="body clearfix">
                <h1 class="body title">RESULTS</h1>
                <div class="arial box_left">
                    <h3>Name: {name}</h3>
                    <h3>Address: {location}</h3>
                    <h3>Rating: {rating}</h3>
                    <h3>Link: <a class = "arial" href={link}>Click here</a></h3>
                    <p class="arial"><a class="arial" href="/">Click here to find a different restaraunt</a>
                </div>
                <img class ="box_right" src={photo} alt="Restaraunt photo"  width="500" height="600">
            </div>
        </body>
</html>
